version: '3.8'

services:
  factorio-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    image: factorio-calculator:latest
    container_name: factorio-calculator
    
    # Interactive terminal support for wizard mode
    stdin_open: true
    tty: true
    
    # Mount volumes to persist output and allow config changes
    volumes:
      - ./calculation trees:/app/calculation trees
      - ./data:/app/data:ro
      - ./logs:/app/logs
    
    # Environment variables (optional overrides)
    environment:
      - LOG_CONSOLE=false
      - PYTHONUNBUFFERED=1
    
    # Command can be overridden to use CLI mode
    # command: python Main.py --cli
